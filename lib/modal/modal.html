        <!-- MSGBOX -->
        <div id="msgbox" class="modal-dialog fade hide">
            <div class="modal-container">

                </div>
                <div class="modal-footer">
                    <div id="msgbox-buttons">

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
